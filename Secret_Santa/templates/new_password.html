<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESET_PASSWORD</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
    function togglePasswordVisibility(id) {
        var passwordInput = document.getElementById(id);
        var toggleButton = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "Hide";
        }
        else {
          passwordInput.type = "password";
          toggleButton.textContent = "Show";
        }
    }
</script>
<body class="w3-animate-zoom" style="background-image:url('https://media.istockphoto.com/id/1358767025/photo/christmas-gift-box-with-red-ribbon-and-empty-label-for-text-and-santa-hat.webp?b=1&s=170667a&w=0&k=20&c=jsJeT1yKe0s7pMKWOqGMka-Azu-XaKQAFICN_S3SEUc=')">
    {% if alert != None %}
        <div class="w3-card w3-red w3-display-bottomleft w3-display-container" style="height:50px; width:420px">
          <span onclick="this.parentElement.style.display='none'"
          class="w3-button w3-large w3-display-topright">&times;</span>
          <p>&nbsp;&nbsp;&nbsp;{{alert}}.</p>
        </div>
    {% endif %}

    <div class="w3-panel">
        <div class="w3-bar w3-black w3-large">
            <a href="" class="w3-bar-item w3-button w3-mobile w3-green">Confirm password</a>
        </div>
    </div>

    <div class="w3-card w3-display-middle w3-cell" style="width:610px">
        <form method="post" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
            <h2 class="w3-center">LOGIN</h2>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" id="password" name="password" type="password" placeholder="Password" required>
                  <span class="toggle-password w3-text-blue" onclick="togglePasswordVisibility('password')">Show</span>
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" id="re_password" name="re_password" type="password" placeholder="Confirm password" required>
                  <span class="toggle-password w3-text-blue" onclick="togglePasswordVisibility('re_password')">Show</span>
                </div>
            </div>

            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" id="login" name="reset_password">Change</button>
        </form>
    </div>
</body>
</html>
